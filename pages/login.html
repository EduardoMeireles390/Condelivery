<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <header>
        <img src="../assets/img/logo.png" alt="Logo" class="logo">
    </header>
    <main>
        <div class="conteudo">
           
            <h1>Bem-vindo parceiro</h1>
            <form id="login-form">
                <input type="text" name="Celular" id="Celular" placeholder="Celular" required autocomplete="tel">
                <input type="password" class="senha" name="senha" id="senha" placeholder="Senha" required autocomplete="current-password">
                <div>
                    <a href="">Esqueci minha senha</a>
                    <div>
                        <input type="checkbox" name="manter-conectado" class="manter-conectado" id="manter-conectado" value="manter-conectado">
                        <label for="manter-conectado" class="manter-conectado-txt">Manter Conectado</label>
                    </div>
                </div>
                <button type="submit">Acessar</button>
            </form> 
            <p class="cadastre-se">Ainda n√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
         <div class="personagem">
            <img class="perso" src="../assets/img/sacola-personagem.png" alt="Personagem">
        </div>
    </main>
   

    <script src="../../js/login.js"></script>

</body>
</html>
