<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="../assets/img/logo.png" alt="Logo" class="logo">
        </div>
    </header>
    <main>
        <div class="personagem">
            <img src="../assets/img/sacola-personagem.png" alt="Personagem">
        </div>
        <div class="conteudo">
            <div class="img cadastro"></div>
            <div class="form-container">
                <h1>Seja nosso parceiro</h1>
                <form id="cadastro-form">
                    <input type="text" name="Celular" id="Celular" placeholder="Celular" required autocomplete="tel">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required autocomplete="new-password">
                    <div class="manter-conectado-caixa">
                        <input type="checkbox" name="manter-conectado" id="manter-conectado" value="manter-conectado">
                        <label for="manter-conectado" class="manter-conectado-txt">Lembrar-me</label>
                    </div>
                    <button type="submit">Acessar</button>
                </form>
                <p class="cadastre-se">JÃ¡ tem uma conta? <a href="login.html">Acesse</a></p>
            </div>
           
        </div>
    </main>
   
</body>

</html>
